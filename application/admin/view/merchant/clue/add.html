<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Licenseplatenumber')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-licenseplatenumber" class="form-control" name="row[licenseplatenumber]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Models_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-models_name" data-rule="required" class="form-control" name="row[models_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kilometres')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-kilometres" class="form-control" name="row[kilometres]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Store_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-store_id" data-rule="required" data-source="store/index" class="form-control selectpage" name="row[store_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Parkingposition')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-parkingposition" data-rule="required" class="form-control" name="row[parkingposition]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Shelfismenu')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-shelfismenu" class="form-control" name="row[shelfismenu]" type="number" value="1">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vehiclestate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-vehiclestate" class="form-control" name="row[vehiclestate]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Note')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-note" class="form-control" name="row[note]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Modelsimages')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-modelsimages" class="form-control" size="50" name="row[modelsimages]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-modelsimages" class="btn btn-danger plupload" data-input-id="c-modelsimages" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-modelsimages"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-modelsimages" class="btn btn-primary fachoose" data-input-id="c-modelsimages" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-modelsimages"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-modelsimages"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Guide_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-guide_price" class="form-control" step="0.01" name="row[guide_price]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Car_licensedate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-car_licensedate" class="form-control" name="row[car_licensedate]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Emission_standard')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-emission_standard" class="form-control" name="row[emission_standard]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Emission_load')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-emission_load" class="form-control" name="row[emission_load]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Speed_changing_box')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-speed_changing_box" class="form-control" name="row[speed_changing_box]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('The_transfer_record')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-the_transfer_record" class="form-control" name="row[the_transfer_record]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('License_plate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-license_plate" class="form-control" name="row[license_plate]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Factorydata')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-factorydata" class="form-control" name="row[factorydata]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-phone" class="form-control" name="row[phone]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Brand_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-brand_name" data-rule="required" class="form-control" name="row[brand_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Store_description')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-store_description" data-rule="required" class="form-control" name="row[store_description]" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
